<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="img"></div>
    <div id="sound"></div>
    <input type="text" id="name">
    <button onclick="getSound()">API 요청</button>
    <script>
        function getSound() {
            const name = document.querySelector('#name').value
            fetch(`http://localhost:3000/sound/${name}`)
            .then((response) => response.json())
            .then((data) => {
                console.log(data.sound)
                document.querySelector('#sound').textContent = data.sound
                document.querySelector('#img').textContent = `<img src="${data.sound}"">`
            })
            .catch((error) => {
                console.log("error:", error)
                document.querySelector('#sound').textContent = error
            });
        }
    </script>
</body>
</html>
